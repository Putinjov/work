<div class="modal modal--visible">
    <div class="modal__box">
        <button type="button" class="modal__btn--close"></button>
        <div class="shortstory">
            <div class="shortstory__body">
                <div class="shortstory__poster">
                    <img class="shortstory__img" />
                    <button type="button" class="shortstory__button--play trailerBtn" data-trailer-url=""></button>
                </div>
                <div class="shortstory__info">
                    <h1 class="shortstory__title"></h1>
                    <div class="shortstory__info--wrapper">
                        <ul class="shortstory__info--text-color">
                            <li class="shortstory__item">Vote / Votes</li>
                            <li class="shortstory__item">Popularity</li>
                            <li class="shortstory__item">Original Title</li>
                            <li class="shortstory__item">Genre</li>
                        </ul>
                        <ul>
                            <li class="shortstory__item--active"></li>
                            <span>/</span><span class="shortstory__item--disabled"></span>
                            <li class="shortstory__item"></li>
                            <li class="shortstory__item"></li>
                            <li class="shortstory__item"></li>
                        </ul>
                    </div>
                    <div class="excerpt">
                        <h2 class="excerpt__title">About</h2>
                        <p class="excerpt__text"></p>
                    </div>
                    <div class="shortstory__btn">
                        <button type="button" class="btn watchedBtn" data-action="" data-movie-id="">
                            add to Watched
                        </button>
                        <button type="button" class="btn queueBtn" data-action="" data-movie-id="">
                            add to queue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
